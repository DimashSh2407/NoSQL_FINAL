<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">üìö –û–Ω–ª–∞–π–Ω-–ö—É—Ä—Å—ã</h1>
                <ul class="nav-menu">
                    <li><a href="../index.html">–ì–ª–∞–≤–Ω–∞—è</a></li>
                    <li><a href="login.html">–í—Ö–æ–¥</a></li>
                    <li><a href="register.html" class="active">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">–ò–º—è:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">–ü–∞—Ä–æ–ª—å (–º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤):</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="role">–†–æ–ª—å:</label>
                    <select id="role" name="role" required>
                        <option value="student">–°—Ç—É–¥–µ–Ω—Ç</option>
                        <option value="instructor">–ò–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            </form>
            <p class="auth-link">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="login.html">–í–æ–π–¥–∏—Ç–µ</a></p>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '../index.html';
                } else {
                    let errorText = data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                    if (data.suggestion) {
                        errorText += '. ' + data.suggestion;
                    }
                    errorDiv.textContent = errorText;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
            }
        });
    </script>
